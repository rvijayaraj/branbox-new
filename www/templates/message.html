<ion-view>
<style type="text/css"> 
.card {
    width: auto;
    height: 600px;
}
</style>
    <div class="card">
        <div class="card-body card-padding" style="padding-left: 10px;">

            <h3>Feed Back Response</h3>
            <div class="card m-b-0" id="messages-main">
            <div class="ms-body">
                <div class="listview lv-message"ng-repeat="feedback in FeedBackMessage" >
                    <div class="lv-header-alt bgm-white">
                        <div class="lv-body">                                    
                            <div class="lv-item media">
                                <div class="lv-avatar pull-left">
                                    <img src="img/dinner.jpg" alt="">
                                </div>
                                <div class="media-body">
                                    <!-- Me:<br> -->
                                    <div class="ms-item">
                                        {{ feedback.message }}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="lv-item media right">
                                <div class="lv-avatar pull-right">
                                    <img src="img/logo.jpg" alt="">
                                </div>
                                <div class="media-body">
                                    <!-- Admin:<br> -->
                                    <div class="ms-item">
                                      {{feedback.sendMessage}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</ion-view>
